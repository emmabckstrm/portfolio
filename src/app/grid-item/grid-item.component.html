<div class="portfolio-item">
	<div class="portfolio-overlay">
		<div class="overlay-content">
			<a [routerLink]="['/project', item.id]"><h4 [innerHTML]="item.title" class="text-center"></h4>
			<p [innerText]="item.role"></p></a>
		</div>
	</div>
	<div class="aspect-ratio ratio16-9 portfolio-img">
		<div class="aspect-ratio-content portfolio-img-content" [ngStyle]="{'background-image': 'url(' + item.img + ')'}" >
			<!--<img [src]="item.img"/>-->
		</div>
	</div>
</div>
